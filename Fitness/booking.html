    <!-- Booking Form Section -->
    <main>
        <section class="booking-section">
            <h1>Book a Personal Training Session</h1>
            <form action="https://formspree.io/f/xnnqajga" method="POST" class="booking-form">
                <input type="hidden" name="_subject" value="New Booking Request!">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            
                <label for="trainer">Choose a Trainer:</label>
                <select id="trainer" name="trainer" required>
                    <option value="">Select a trainer</option>
                    <option value="john doe">John Doe</option>
                    <option value="jane smith">Jane Smith</option>
                </select>
            
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            
                <label for="message">Additional Comments:</label>
                <textarea id="message" name="message" placeholder="Any special requests or questions?"></textarea>
            
                <button type="submit">Book a Session</button>
            </form>
            
        </section>
    </main>

   

</body>
